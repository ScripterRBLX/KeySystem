<html>
    <body>
        
        <script>
            function generateKey() {
                var day = Math.floor(Date.now() /86400000);
                
                console.log(day)

                let key = '';
                for (let i = 0; i < 32; i++) {
                    var seed = day % (i*64)+64

                    const randomChar = (parseInt(seed, 10) + Math.floor(parseInt(seed, 10))) % 36;
                    key += randomChar.toString(36);
                }

                return key.toUpperCase();
            }

            // AB

            // Example URL: https://example.com?search=javascript&sort=asc

            // 1. Get the current URL
            const url = new URL(window.location.href); // Use 'window.location.href' in a browser

            // 2. Access the query parameters
            const params = new URLSearchParams(url.searchParams);

            // 3. Get individual query parameters
            const search = params.get('search'); // "javascript"
            const sort = params.get('sort');     // "asc"

            console.log('Search:', search);
            console.log('Sort:', sort);

            // 4. Iterate through all query parameters (if needed)
            for (const [key, value] of params) {
                console.log(`${key}: ${value}`);
            }

            var lv_api = 'publisher.linkvertise.com/api/v1/anti_bypassing'; // Replace with the target URL

            lv_api = lv_api+"?token="+params.token+"&hash="+params.hash

            fetch(lv_api, {
                method: 'POST', // Specify POST method
            })
            .then(response => {
                if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
                }

                console.log(response.json())

                return response.json(); // Parse the JSON response
            })
            .then(result => {
                console.log('Success:', result); // Handle the server response
            })
            .catch(error => {
                console.error('Error:', error); // Handle errors
            });

            document.write("<p>"+generateKey()+"</p>")

        </script>
    </body>
</html>
